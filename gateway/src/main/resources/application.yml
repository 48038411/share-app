server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 47.115.60.46:8848
    gateway:
      discovery:
        locator:
#          gatewayͨ也要去网关注册发现
          enabled: true
      routes:
       - id: users-test
         uri: lb://user-center/users/{id}
         predicates:
           - TimeBetween=上午11:00,下午5:00
           - Path=/users/{id}
#           - Cookie=username,guorc
#           - Method=GET
#           - Between=2020-10-09T11:32:12.975035+08:00[Asia/Shanghai],2021-06-07T16:32:12.975035+08:00[Asia/Shanghai]
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework.cloud.gateway: trace
